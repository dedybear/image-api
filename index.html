
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Marco Cabrera/Forbes Test</title>
        <link href="./css/loader.css" rel="stylesheet">
        <link href="./css/modal.css" rel="stylesheet">
        <link href="./css/pagination.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Marco Cabrera/Forbes Test Images</h1>
            <div id="content">
                <div class="loading">
                    <svg class="loader" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
                        <circle r="5"><animateMotion dur="5s" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" /></circle>
                        <circle r="3"><animateMotion dur="4.5s" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" /></circle>
                        <circle r="2"><animateMotion dur="4.25s" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" /></circle>
                    </svg>
                </div>
                <div id="pagination" class="flex"></div>
                <div id="photo-area" class="flex"></div>
            </div>
        </div>
        <script src="./js/data.js"></script>
        <script src="./js/util.js"></script>
        <script src="./js/modal.js"></script>
        <script src="./js/render.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
